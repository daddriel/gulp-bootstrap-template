<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/gulp.svg">
  <title>Gulp Sass Bootstrap Template</title>
  <!-- build:css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- endbuild -->
</head>

<body class="text-bg-dark">
  <main class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center ">
    <div class="container text-center">
      <h1 class="h1 fw-bold pb-5">Gulp Bootstrap Template</h1>

      <div class="container-sm d-flex justify-content-center column-gap-5">
        <a href="https://gulpjs.com/">
          <img src="./images/gulp.svg" alt="gulp logo">
        </a>
        <a href="https://getbootstrap.com/">
          <img src="./images/bootstrap.svg" alt="bootstrap logo">
        </a>
        <a href="https://sass-lang.com/">
          <img src="./images/sass.svg" alt="sass logo">
        </a>
      </div>
      <div class="mt-5">
        <a href="https://github.com/daddriel/gulp-bootstrap-template" class="btn btn-outline-light">GitHub
          Repository</a>
      </div>
    </div>
  </main>
  <!-- JS  -->
  <!-- build:js -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
